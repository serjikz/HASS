esphome:
  name: kitchen-esp
  platform: ESP8266
  board: esp01_1m
    
  libraries:
    - ArduinoJson
    - SPI
    - Wire
    - RF24
    
  includes:
    - ../libs/Adafruit_AHT10/
    - ../libs/Adafruit_BusIO/
    - kitchen-esp/KitchenCustomSensor.h
    
# Enable logging
logger:
  level: VERBOSE #makes uart stream available in esphome logstream
  baud_rate: 0 #disable logging over uart
  
