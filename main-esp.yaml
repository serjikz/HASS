esphome:
  name: main-esp
  platform: ESP8266
  board: esp01_1m
    
  libraries:
    - libs
    - ArduinoJson
    - SPI
    
  includes:
    - ../libs/Adafruit_AHT10/
    - ../libs/Adafruit_BusIO/
    - main-esp/src/TestComponent.h


# Enable logging
logger:
  level: VERBOSE #makes uart stream available in esphome logstream
  baud_rate: 0 #disable logging over uart

# Enable Home Assistant API
