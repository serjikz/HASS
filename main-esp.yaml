i2c:
  sda: GPIO4  
  scl: GPIO5  
  scan: false
  frequency: 100kHz

uart:
  id: uart_bus
  tx_pin: GPIO1
  rx_pin: GPIO3
  baud_rate: 9600

sensor:
- platform: custom
  lambda: |-
    auto megaUART = new KitchenCustomSensor(id(uart_bus));
    App.register_component(megaUART);
    return {megaUART->aht10TempBalcony, megaUART->aht10HumidityBalcony, megaUART->aht10TempHall, megaUART->aht10HumidityHall, megaUART->ds18b20TempBalconyStreet};

  sensors:
  - name: "Temperature (b)"
    unit_of_measurement: °C
    accuracy_decimals: 2
  - name: "Humidity (b)"
    unit_of_measurement: perc
    accuracy_decimals: 2
    
  - name: "Temperature (h)"
    unit_of_measurement: °C
    accuracy_decimals: 2
  - name: "Humidity (h)"
    unit_of_measurement: perc
    accuracy_decimals: 2
    
  - name: "Temperature (s)"
    unit_of_measurement: °C
    accuracy_decimals: 2
    

    

    